<script>

    //no 1 gaji karyawan

    let nama = prompt('masukkan nama karyawan');
    let gaji_pokok = 1000000;
    let tunjangan = gaji_pokok * 20 / 100;
    let pajak = 15 / 100 * (gaji_pokok + tunjangan);
    let gaji_bersih = gaji_pokok + tunjangan - pajak;

    console.log(nama + " gaji pokok mu adalah " + gaji_pokok)
    console.log("lalu tunjanganmu bernilai " + tunjangan)
    console.log("pajak mu adalah " + pajak)
    console.log("hasil dari gaji bersihmu adalah " + gaji_bersih)



</script>
