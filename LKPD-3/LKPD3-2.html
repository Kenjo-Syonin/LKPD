<script>

    //no 2 digit

    let bilangan = prompt("Masukkan bilangan bulat:");
    let bilangan_string = bilangan.toString();
    let satuan = parseInt(bilangan_string[bilangan_string.length - 1]) || 0;
    let puluhan = parseInt(bilangan_string[bilangan_string.length - 2]) || 0;
    let ratusan = parseInt(bilangan_string[bilangan_string.length - 3]) || 0;

    console.log("Bilangan satuan:", satuan);
    console.log("Bilangan puluhan:", puluhan);
    console.log("Bilangan ratusan:", ratusan);
</script>
